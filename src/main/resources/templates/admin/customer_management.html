    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../css/main.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/index">Studio <span class="navbar-brand__color">Relaksu</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/uslugi}">Usługi</a>

                <!--                <li class="nav-item active">-->
                <!--                    <a class="nav-link" href="#">Main-->
                <!--                        <span class="sr-only">(current)</span>-->

                <!--                </li>-->

                <li class="nav-item">
                    <a class="nav-link" th:inline="text" style="color:lightskyblue;">You are logged in as <b
                            style="text-transform:capitalize">[[${#httpServletRequest.remoteUser}]]</b></a>
                </li>

        </div>
    </div>
</nav>
<div align="center">
    <h1>Klienci</h1>

    <a th:href="@{/new_customer}">
        <button class="btn btn-outline-">Dodaj nowego klienta</button>
    </a>

    <table border="1" cellpadding="10">

        <thead>
        <tr>
            <th>Nr</th>
            <th>Telefon</th>
            <th>Email</th>
            <th>Nr sauny</th>
            <th>Nr adresu</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="client : ${listClient}">
            <td th:text="${client.nr_klienta}">Nr_klienta</td>
            <td th:text="${client.numer_telefonu}">Telefon</td>
            <td th:text="${client.email}">Email</td>
            <td th:text="${client.nr_sauny}">Nr_sauny</td>
            <td th:text="${client.nr_adresu}">Nr_adresu</td>
            <td>
                <a th:href="@{'/edit_customer/' + ${client.nr_klienta}}">Edytuj</a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a th:href="@{'/delete_customer/' + ${client.nr_klienta}}">Usuń</a>
            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
