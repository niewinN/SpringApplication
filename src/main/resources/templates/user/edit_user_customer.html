<div align="center">
    <h1 class="title-edit">Edytuj dane</h1>

    <br/>

    <form action="#" th:action="@{/update_customer}" th:object="${client}" method="post">
        <table class="styled-table">
            <tr>
                <td>Nr klienta:</td>
                <td><input type="text" th:field="*{nr_klienta}" readonly="readonly"></td>
            </tr>
            <tr>
                <td>Numer telefonu:</td>
                <td><input type="text" th:field="*{numer_telefonu}"></td>
            </tr>

            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}"></td>
            </tr>

            <tr>
                <td>Nr sauny:</td>
                <td><input type="text" th:field="*{nr_sauny}"></td>
            </tr>

            <tr>
                <td>Nr adresu:</td>
                <td><input type="text" th:field="*{nr_adresu}"></td>
            </tr>

            <tr>
                <td colspan="2" align="center"><button class="btn-special" type="submit">Zapisz</button></td>
            </tr>
        </table>
    </form>
